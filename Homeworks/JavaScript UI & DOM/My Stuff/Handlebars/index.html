<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Handlebars Templates</title>

</head>
<body>
<div id="result"></div>

<script id="template" type="text/x-handlebars-template">
    <div class="page">
        <h1>{{title}}</h1>

        <div>
            <h2>
                Student first name is: {{student.firstName}}<br/>
                Student last name is: {{student.lastName}}<br/>

                {{genderType student.gender}} is {{student.age}} years old. {{genderType student.gender}} is {{student.gender}}
            </h2>
            <h3>List student's courses</h3>
            <ul>
                {{#each courses}}
                <li>
                    <h4>{{name}}</h4>
                    <ul>
                        {{#each teachers}}
                        <li>
                            <author>{{fullName this}}</author>
                            <p>
                                {{#if isFemale}}
                                She
                                {{else}}
                                He
                                {{/if}}
                                is {{age}} years old</p>
                        </li>
                        {{/each}}
                    </ul>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>

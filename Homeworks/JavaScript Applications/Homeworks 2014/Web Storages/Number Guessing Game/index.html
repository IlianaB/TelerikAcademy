<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div id="main-container">
    <h1 class="bg-info">Bulls and Cows Game</h1>
    <main>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3>Guess the number!</h3>
            </div>

            <div class="panel-body">
                <p>
                    <button id="start-game">Start the Game</button>
                </p>
                <p id="input-par">
                    <input type="text" id="guess-input">
                    <button id="guess-button">Guess</button>
                </p>
                <ul id="guesses"></ul>
                <div id="result" class="alert alert-success" role="alert">
                    Congratulations! You have guessed the number!
                </div>
                <div id="win-input">
                    <label for="name-input">Enter your name: </label>
                    <input type="text" id="name-input">
                    <button id="name-button">Done</button>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h2>Top scores:</h2>
            </div>
            <div class="panel-body">
                <ol id="scores"></ol>
            </div>
        </div>
    </aside>
</div>

<script id="template" type="text/x-handlebars-template">
    {{#each players}}
    <li>
        <strong>{{this.name}}</strong> - {{this.score}} tries
    </li>
    {{/each}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>

{{#if authKey}}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Create new post</h3>
    </div>
    <div class="panel-body">
        <form action="#/createPost" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control"
                       placeholder="Post title" required autofocus>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea type="password" id="content" name="content" class="form-control"
                       placeholder="Post text" required></textarea>
            </div>

            <button id="add-post" class="btn btn-lg btn-info btn-block">Add Post</button>
        </form>
    </div>
</div>
{{else}}
<div class="alert alert-danger" role="alert">Only logged in users can create posts!</div>
{{/if}}

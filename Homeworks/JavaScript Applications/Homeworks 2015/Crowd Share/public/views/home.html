<div class="row">
    {{#if authKey}}
    <div class="col-md-12">
        {{else}}
        <div class="col-md-6">
            {{/if}}

            <div class="row">
                <form action="#/post?" method="POST" class="col-md-6">
                    <div class="form-group">
                        <label for="searchPattern">Search</label>
                        <input type="text" id="searchPattern" name="searchPattern" class="form-control"
                               placeholder="Search Pattern">
                    </div>

                    <div class="form-group">
                        <label for="userFilter">By user</label>
                        <input type="text" id="userFilter" name="userFilter" class="form-control"
                               placeholder="Choose name of user for filtering posts">
                    </div>

                    <button id="btn-search" class="btn btn-sm btn-info">Search</button>
                </form>
            </div>

            <br/>

            {{#if allPosts.length}}
            <div class="panel panel-warning">
                <ul class="pagination1">
                    {{#each allPosts}}
                    <li>
                        <h3>{{title}}</h3>

                        <p>{{body}}</p>

                        <p>Posted by {{user.username}} <em>{{momentFromNow}}</em></p>
                    </li>
                    {{/each}}
                </ul>

            </div>
            {{else}}
            <div class="alert alert-danger" role="alert"><h3>No posts yet!</h3></div>
            {{/if}}
        </div>

        {{#unless authKey}}
        <div class="col-md-3">
            <form action="#/register" method="POST">
                <h2 class="form-signin-heading">Please register</h2>

                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="registerUsername" class="form-control"
                           placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" class="form-control"
                           placeholder="Password" required>
                </div>

                <button id="btn-register" class="btn btn-lg btn-warning btn-block">Register</button>
            </form>
        </div>
        <div class="col-md-3">
            <form action="#/login" method="POST">
                <h2 class="form-signin-heading">Please login</h2>

                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="loginUsername" class="form-control"
                           placeholder="Username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" class="form-control"
                           placeholder="Password" required>
                </div>

                <button id="btn-login" class="btn btn-lg btn-success btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
{{/unless}}

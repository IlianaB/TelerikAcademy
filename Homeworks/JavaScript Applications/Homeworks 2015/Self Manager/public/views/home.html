{{#if authKey}}
<div class="alert alert-success">
    <h3>You can see all your TODOs or events now - just use the navigation bar!</h3>
</div>
{{else}}
<div class="row">
    <div class="col-md-6">
        <form action="#/register" method="POST">
            <h2 class="form-signin-heading">Please register</h2>

            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="registerUsername" class="form-control"
                       placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" class="form-control"
                       placeholder="Password" required>
            </div>

            <button id="btn-register" class="btn btn-lg btn-warning btn-block">Register</button>
        </form>
    </div>
    <div class="col-md-6">
        <form action="#/login" method="PUT">
            <h2 class="form-signin-heading">Please login</h2>

            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" class="form-control"
                       placeholder="Username" required autofocus>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" class="form-control"
                       placeholder="Password" required>
            </div>

            <button id="btn-login" class="btn btn-lg btn-success btn-block">Login</button>
        </form>
    </div>
</div>
{{/if}}

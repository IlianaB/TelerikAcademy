<div class="row">
    <a href=#/threads type="button" class="btn btn-info">See all threads</a>
    <a href=#/users type="button" class="btn btn-warning">See all users</a>
    <a href=#/logout type="button" class="btn btn-danger">Logout</a>
</div>
<div class="row">
    <br/>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{result.title}} - #{{result.id}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    {{#each result.messages}}
                    <li class="list-group-item">
                        <div>
                            {{text}}
                        </div>
                        <div>
                            posted at {{postDate}} by <strong>{{user.username}}</strong>
                        </div>
                    </li>
                    <br/>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
<form action="#/threads/{{result.id}}/messages" method="POST">
    <div class="row">
        <div class="col-md-4">
            <textarea rows="4" cols="85" name="messageContent"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-info">Add message</button>
        </div>
    </div>
</form>

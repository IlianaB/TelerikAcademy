{{#if authKey}}
<a href=#/threads type="button" class="btn btn-info">See all threads</a>
<a href=#/users type="button" class="btn btn-warning">See all users</a>
<a href=#/logout type="button" class="btn btn-danger">Logout</a>
{{else}}
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Register form</h3>
            </div>
            <div class="panel-body">
                <form action="#/register" method="POST">
                    <input type="text" name="registerUsername" placeholder="Username"/>
                    <input type="password" name="registerPassword" placeholder="Password"/>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Login form</h3>
            </div>
            <div class="panel-body">
                <form action="#/login" method="POST">
                    <input type="text" name="loginUsername" placeholder="Username"/>
                    <input type="password" name="loginPassword" placeholder="Password"/>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{/if}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <table class="fruits-table">
        <thead>
        <tr>
            <th colspan="2">Fresh Fruits</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                It has long been known that a diet that includes at least a few servings
                of fresh fruit every day will help keep you healthy, fit and trim.
            </td>
            <td>
                <img src="images/fruits.jpg" width="200" height="109" alt="Fruits"/>
            </td>
        </tr>
        </tbody>
    </table>

    <table border="1" class="letters-table">
        <tbody align="center">
        <tr>
            <td align="left" colspan="3">Title goes here</td>
            <td>A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td align="left" rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td align="right" valign="bottom" rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4">O</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
